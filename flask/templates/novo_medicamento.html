<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lista de Pacientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='novo_paciente.css') }}">
</head>

<body>
    <div class="container">
        <h1>Adicionar Novo Medicamento</h1>
        <form action="{{ url_for('novo_medicamento') }}" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="idade">Idade:</label>
            <input type="float" id="idade" name="idade" required><br><br>
            <label for="sexo">Sexo:</label>
            <input type="text" id="sexo" name="sexo" required><br><br>
            <label for="farmacia">Farmacia:</label>
            <input type="text" id="farmacia" name="farmacia" required><br><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>
            <label for="endereco">Endere√ßo:</label>
            <input id="endereco" name="endereco" required><br><br>
            <input type="submit" value="Adicionar Medicamento" class="submit-btn">
        </form>
    </div>
</body>
